name: Postman Tests

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  newman-run:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.11.1"

      - name: Install newman
        run: npm install -g newman

      - name: Run Postman
        run: newman run postman/Raiffeisen.postman_collection.json --reporters 'cli,junit' --reporter-junit-export newman-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: newman-results.xml

      - name: List files
        run: dir